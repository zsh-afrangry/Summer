services:
  frontend:
    build: ./frontend
    container_name: frontend-dev
    ports:
      - "3000:3000"  # Vue dev server端口
    volumes:
      - ./frontend/src:/app/src:ro  # 只读挂载源代码，支持热更新
      - ./frontend/public:/app/public:ro
      - frontend-node-modules:/app/node_modules  # 独立的node_modules卷
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # 支持Windows文件监听
    command: npm run serve -- --host 0.0.0.0 --port 3000
    depends_on:
      - backend

  backend:
    image: afrangry/summer-backend:latest  # 使用已构建的镜像，避免重复构建
    container_name: backend-dev
    ports:
      - "9000:8080"
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    container_name: mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: my_blog
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
      - mysql-dev-data:/var/lib/mysql

  nginx:
    image: nginx:latest
    container_name: nginx-dev
    ports:
      - "8080:80"  # 使用不同端口避免冲突
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

volumes:
  frontend-node-modules:
  mysql-dev-data: