services:
  frontend:
    image: afrangry/summer-frontend:latest
    container_name: frontend
    volumes:
      - frontend-dist:/usr/share/nginx/html

  backend:
    image: afrangry/summer-backend:latest
    container_name: backend
    ports:
      - "8081:8080"
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: my_blog
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - frontend-dist:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend

volumes:
  mysql-data:
  frontend-dist: